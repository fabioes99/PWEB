<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 0;
        var y = 0;

      x = prompt("insira um numero");
      y = prompt("insira outro numero");

      alert("A soma dos 2 numeros = " + (parseFloat(x) + parseFloat(y) ))
      alert("A subtração do primeiro pelo segundo = " + (parseFloat(x) - parseFloat(y) ));
      alert("O produto dos 2 numero " + (parseFloat(x) * parseFloat(y) ));
      alert("A divisão do primeiro pelo segundo = " + (parseFloat(x) / parseFloat(y) ));
      alert("O resto da divisão do primeiro pelo segundo = " + (parseFloat(x) % parseFloat(y) ));
    </script>
</body>
</html>
