<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var notas = [3];
        var media = 0.0;
        for (i = 0 ; i < 3 ; i++)
        {   
            notas[i] = prompt("Insira uma nota = ");
            media += parseFloat(notas[i]);
        }
        alert("sua media e de = " + parseFloat(media) / 3.0);
    </script>
</body>
</html>
