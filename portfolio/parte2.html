<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />

  <title>Azul</title>
</head>

<body>
  <h1>Voc&ecirc; continua na Matrix, vai acordar como mais um dia normal sem saber a verdade.</h1>

  <style>
    body {
      background: #0e1013;
    }
  </style>

  <script>
    function typeWriter(elemento) {
      const textoArray = elemento.innerHTML.split('');
      elemento.innerHTML = '';
      textoArray.forEach((letra, i) => {
        setTimeout(() => elemento.innerHTML += letra, 80 * i);
      });
    }

    // Se estiver tendo problemas com performance, utilize o FOR loop como abaixo no local do forEach
    // function typeWriter(elemento) {
    //   const textoArray = elemento.innerHTML.split('');
    //   elemento.innerHTML = '';
    //   for(let i = 0; i < textoArray.length; i++) {
    //     setTimeout(() => elemento.innerHTML += textoArray[i], 75 * i);
    //   }
    // }

    const titulo = document.querySelector('h1');
    typeWriter(titulo);
  </script>
</body>

</html>
